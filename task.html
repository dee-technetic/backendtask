<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function task</title>
  </head>
  <body>
    <h1>UNDERSTANDING FUNCTIONS</h1>
    <script>
      //Basic Function Declaration
      function greet(name) {
        console.log("Hello, " + name);
      }
      greet("ade");

      //Function Expression
      let multiply = function (num1, num2) {
        return num1 * num2;
      };
      let result = multiply(5, 6);
      console.log(result);

      //Arrow Function
      let subtract = (a, b) => a - b;
      console.log(subtract(10, 7));

      // Function with Multiple Parameters
      function introducePerson(name, age) {
        console.log(` My name is ${name} and I am ${age} years old.`);
      }
      introducePerson("ade", 12);

      //Default Parameters
      function orderDrink(drink = "water") {
        console.log(`you ordered ${drink}`);
      }
      orderDrink("coke");

      // Rest Parameters
      function sumAll(...numbers) {
        return numbers.reduce((sum, numbers) => sum + numbers, 0);
      }
      sumAll(5, 10, 15, 20);

      //Anonymous Functions
      setTimeout(() => {
        console.log("Hi Ade!");
      }, 3000);

      ////Immediately Invoked Function Expression (IIFE)
      (() => {
        console.log("I am an IIFE!");
      })();

      // Higher-Order Functions
      function performOperation(x, y, operation) {
        return operation(x, y);
      }
      const x = 6;
      const y = 4;
      let add = (x, y) => {
        return x + y;
      };
      subtract = (x, y) => {
        return x - y;
      };
      console.log(performOperation(x, y, add));
      console.log(performOperation(x, y, subtract));

      // Closures
      function outer() {
        let count = 100;

        return function increase() {
          count++;
          console.log(count);
        };
      }
      let counter = outer();
      counter();

      // Recursive Function
     
      function factorial(n) {
        //Base case: factorial of 0 or 1 is 1
       if (n == 1 || n == 0) {
        return 1;
       }
        // Recursive case: n * factorial of (n-1)
        //If n is greater than 1, the function computes the factorial using recursion. It multiplies n by the factorial of n - 1. This continues to call the factorial function with decreasing values until it reaches the base case.
        //If you run this code, the factorial of 5 (which is 5 x 4 x 3 x 2 x 1 = 120) will be calculated, and the output will be:
        else {
          return n * factorial(n - 1);
        }
      }
      num = 5;
      console.log(`The factorial of ${num} is ${factorial(num)}`);

      //callback Function
      function processData(string) {
        return () => {
          console.log(string.toUpperCase());
        };
      }
      const newData = processData("i am a girl");
      newData();

      //Function Returning a Function
      function createMultiplier() {
        let num = 2;
        return function multiply(a) {
          return a * num;
        };
      }

      let multiplier = createMultiplier();
      console.log(multiplier(5));

      //async function
      async function getData() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/posts"
          );
          const data = await response.json();
          console.log(data);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }
      getData();

      //function as  an argument
      function executeTask(taskname) {
        return function task(data) {
            console.log("do this task:", taskname);
        }
      }
      let tasks =  executeTask("jump");
      tasks();

      //function overloading
      function formatMessage(...message) {
        if (message.length > 1) {
            console.log("hello")
        }else{
            console.log("you have only one hello")
        }
      }
      formatMessage(1,2)

      //Named vs. Anonymous Functions
      function sayHello(callback){
        console.log("hello")
      }
      sayHello(() => {
        console.log("Hello");
      });
    

      //function composition
      function double(x) {
        return x * x
      }
      function increment(x) {
        return x  + 1
      }
      function composeFunctions(x) {
        return increment(double(x))
      }
      result = composeFunctions(3)  
        console.log(result) 


    </script>
  </body>
</html>
